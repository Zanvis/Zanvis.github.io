<section class="bg-gradient-to-r from-gray-50 via-blue-50 to-blue-100 dark:from-gray-700 dark:via-gray-800 dark:to-gray-900 lg:min-h-[calc(100vh-16rem)] flex items-center justify-end">
    <div @staggerSlideIn class="container flex flex-col justify-center w-full px-6 py-10 mx-auto lg:w-1/2 move-center">
        <h1 class="text-2xl font-semibold text-gray-700 capitalize lg:text-3xl dark:text-white stagger-item typing-effect">
            <span class="text-blue-500 dark:text-blue-500">{{ 'ABOUT.TITLE' | translate }}</span> {{ 'ABOUT.TITLE_HIGHLIGHT' | translate }}
        </h1>
        
        <div class="mt-10 lg:mt-20 lg:flex lg:items-center">
            <div class="profile-image-container w-full lg:w-[32rem] h-96 relative">
                <img #preloadImage class="hidden" src="image0.jpeg" (load)="onImageLoad()">
                
                <div *ngIf="!imageLoaded" class="w-full h-full bg-gray-200 dark:bg-gray-700 rounded-lg shadow-lg flex items-center justify-center">
                    <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                
                <img *ngIf="imageLoaded" [@imageAnimation]="imageState" class="object-cover object-center w-full h-full rounded-lg shadow-lg absolute top-0 left-0" src="image0.jpeg" alt="Profile Picture">
            </div>
            <div class="mt-8 lg:px-10 lg:mt-0">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white lg:w-72 stagger-item">
                {{ 'ABOUT.SUBTITLE' | translate }}
                </h2>

                <p class="max-w-lg mt-6 text-gray-700 dark:text-gray-400 stagger-item">
                {{ 'ABOUT.DESCRIPTION_1' | translate }}
                </p>

                <p class="max-w-lg mt-4 text-gray-700 dark:text-gray-400 stagger-item">
                {{ 'ABOUT.DESCRIPTION_2' | translate }}
                </p>

                <div class="mt-6 flex items-center space-x-4 stagger-item">
                    <button routerLink="/portfolio" class="hover-scale inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 shadow-md">
                        {{ 'ABOUT.PORTFOLIO_BUTTON' | translate }}
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    
                    <button (click)="toggleEducation()" class="text-blue-500 hover:text-blue-600 inline-flex items-center px-4 py-2 text-sm font-medium border border-blue-500 rounded-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 shadow-md">
                        {{ 'ABOUT.EDUCATION_BUTTON' | translate }}
                        <svg [class.rotate-180]="showEducation" class="w-4 h-4 ml-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="showEducation" @slideDown class="mt-4 bg-gray-50 dark:bg-gray-800 rounded-lg p-4 shadow-md">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4 text-center">{{ 'ABOUT.EDUCATION_TITLE' | translate }}</h3>
            <div *ngFor="let edu of education" class="mb-4">
                <h4 class="text-lg font-medium text-gray-800 dark:text-white text-center">{{edu.degree}}</h4>
                <p class="text-gray-600 dark:text-gray-400 text-center">{{edu.school}}</p>
                <p class="text-sm text-gray-500 dark:text-gray-500 text-center">{{edu.year}}</p>
            </div>
        </div>
    </div>
</section>
